<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Sound Calligraph</title>

    <link href="./stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="./stylesheets/all.css" rel="stylesheet" type="text/css" />



    <script src="./javascripts/all.js" type="text/javascript"></script>
  </head>

  <body class="index">
    <div id="canvas" class="canvas" width="200" height="200"><div class="pointer hide"></div></div>

<div id="display">
        <div class="info_field gauge" id="velX"><span>velX</span><span class="contain"><span></span></span></div>

        <div class="info_field gauge" id="velY"><span>velY</span><span class="contain"><span></span></span></div>

        <div class="info_field gauge" id="vel"><span>vel</span><span class="contain"><span></span></span></div>

        <div class="info_field gauge" id="velX_dX"><span>velX_dX</span><span class="contain"><span></span></span></div>

        <div class="info_field gauge" id="velY_dX"><span>velY_dX</span><span class="contain"><span></span></span></div>

    <div class="info_field number" id="xPos"><span>xPos</span><span class="val"></span></div>
    <div class="info_field number" id="yPos"><span>yPos</span><span class="val"></span></div>
    <div class="info_field number" id="mousedown"><span>mousedown</span><span class="val"></span></div>
    <div class="info_field number" id="mouseactive"><span>mouseactive</span><span class="val"></span></div>
    <div class="info_field number" id="padded_vel"><span>padded_vel</span><span class="val"></span></div>
</div>


  </body>
</html>
